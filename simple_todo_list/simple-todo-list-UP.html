<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
</head>
<body>
	<h1>Todo List</h1>
	<ul>
		<li>"new" - Add a Todo</li>
		<li>"list" - List all Todos</li>
		<li>"delete" - Remove a Specific Todo</li>
		<li>"quit" - Quit app</li>
	</ul>
<script type="text/javascript">
	let todos = [];

	let input = prompt("What would you like to do? (Please chose: 'new', 'list' or 'quit')!");

	
	while(input !== "quit"){
			//handle input
			if (input === "list"){
			listTodos();
			} else if (input === "new") {
			addTodo();
			} else if (input === "delete") {
			deleteTodo();
			}
		//ask again for new input
		input = prompt("What would you like to do? (Please chose: 'new', 'list' or 'quit')!");	
		}

		console.log("OK, YOU QUIT THE APP");

		function listTodos() {
			console.log("***********");
			todos.forEach(function(todo, i){
			console.log(i + ": " + todo);
		});
		console.log("***********");
		}
			
		function addTodo() {
			//ask for new todo
			var newTodo = prompt("Enter new todo");
			//add to todos array
			todos.push(newTodo);
			console.log("Added Todo.");
		}

		function deleteTodo() {
			//ask for index of todo to be deleted
			let index = prompt("Enter index of todo to delete!");
			//delete that todo
			//splice()
			todos.splice(index, 1);
			console.log("Deleted Todo.");
		}

</script>
</body>
</html>
